@(conference: Conference)

<li>
    <div class="vertical-spacing-30"></div>
    <div>
        <h4><a href="/conference/@conference.id">
        @conference.name 
        @if(conference.shortName.isDefined) {
            @if(conference.shortName.get != "") {
            	(@conference.shortName.get)
            }
        }
        </a>
        </h4>
        <h6>@conference.cType.name on @conference.field.name</h6>
    </div>
</li>
